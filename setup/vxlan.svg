<svg xmlns="http://www.w3.org/2000/svg" width="100%" xmlns:xlink="http://www.w3.org/1999/xlink">
	<script>
		<style type="text/css">
			<![CDATA[
				.st1 {
					fill: var(--fill, transparent);
					stroke: var(--outer, #00bb66);
				}
				.st2 {
					fill: var(--inner, #00bb66);
					stroke: var(--inner, #00bb66);
				}
				.mon {
					--outer: #00bb66;
					--inner: #00bb66;
					--fill: #000000;
				}
				.mof {
					--outer: #668866;
					--inner: #668866;
					--fill: #ffffff;
				}
				@keyframes fadein {
					from {
						--outer: #00bb66;
						--inner: #00bb66;
						--fill: #000000;
						opacity: 0;
					}
					to {
						--outer: #668866;
						--inner: #668866;
						--fill: #ffffff;
						opacity: 1;
					}
				}
				.new {
					--inner: #00ff00;
					transition: all 5s ease;
				}
				.new:hover {
					--inner: #ff0000;
				}
			]]>
		</style>
	</script>
